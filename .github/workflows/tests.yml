name: test-app
on: workflow_dispatch
jobs:
  run-all-test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
      - name: install dependencies
        run: npm install
      - name: run tests
        run: npm test
      - run: |
          echo "Tests are running ${{ toJson(github) }}"
